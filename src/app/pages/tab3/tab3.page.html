<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title slot="start"> 
      <ion-img src="./assets/images/logo.png" class="logo"></ion-img>
    </ion-title>
    <ion-label slot="end" class="ion-padding-end">Favoritos</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-slides *ngIf="dataLocalService.noticias.length === 0" [options]= "slideOpt">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
 <app-noticias *ngIf="dataLocalService.noticias.length > 0"
               [enFavoritos] = true 
               [noticias] = "dataLocalService.noticias"></app-noticias>
</ion-content>
