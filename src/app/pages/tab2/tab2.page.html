<ion-header [translucent]="true" color="dark">
  <ion-toolbar color="dark">
    <ion-title slot="start" class="ion-no-padding">
      <ion-img src="./assets/images/logo.png" class="logo"></ion-img>
    </ion-title>
  </ion-toolbar>
  <ion-segment
   scrollable
   mode="md"
   color="primary"
   (ionChange)="cambioCategoria($event)">
    <ion-segment-button [value]="categoria.name" mode="md" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria.title}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll
                     threshold="150px"
                     
                     position="bottom"
                     (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
